<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="calculator">

		<p><input type="number/string" value="0" disabled class="line" id="display"></p>

		<div class="left">
				<button type="button" class="clear_btn btn" id="CE">CE</button>
				<button type="button" class="operation btn " id="minus">-</button>
				<button type="button" class="number btn btn_default"">7</button>
				<button type="button" class="number btn btn_default">4</button>
				<button type="button" class="number btn btn_default">1</button>
				<button type="button" class="number btn btn_default">0</button>
		</div>
		<div class="middle">
			<button type="button" class="clear_btn btn" id="C">C</button>
			<button type="button" class="operation btn" id="plus">+</button>
			<button type="button" class="number btn btn_default">8</button>
			<button type="button" class="number btn btn_default">5</button>
			<button type="button" class="number btn btn_default">2</button>
			<button type="button" class="comma btn" id="decimal">,</button>
		</div>
		<div class="right">
			<button type="button" class="operation btn" id="multiplied">*</button>
			<button type="button" class="operation btn" id="divided">/</button>
			<button type="button" class="number btn btn_default">9</button>
			<button type="button" class="number btn btn_default">6</button>
			<button type="button" class="number btn btn_default">3</button>
			<button type="button" class="operation equal btn" id="result">=</button>
		</div>

	</div>

	<script src="main.js">
	</script>
</body>
</html>
